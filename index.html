<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TESTE</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2 id="titulo">Novo Cadastro</h2>
                <form action="api/novo" id="novo">
                    <input type="hidden" id="id" name="id" value="">
                    <br>
                    <input type="text" id="nome" class="form-control" name="nome" placeholder="Nome" required>
                    <br>
                    <input type="email" id="email" class="form-control" name="email" placeholder="email" required>
                    <br>
                    <input type="password" id="senha" class="form-control" name="senha" placeholder="Senha" maxlength="20" required>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-info btn-lg">Enviar</button>
                    <button type="button" id="cancelar" class="btn btn-default btn-lg">Cancelar</button>
                </form>
            </div>
            <div class="col-sm-6">
                <h2>Lista de Clientes</h2>
                <ol id="listaClientes">
                </ol>
            </div>
        </div>
    </div>
    
</body>
</html>
